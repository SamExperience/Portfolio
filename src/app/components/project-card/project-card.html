<div
  class="card"
  [attr.aria-label]="('PROJECT.CARD.LABEL' | translate) + ': ' + (project?.title || '')"
>
  <!-- IMG CARD -->
  <div class="card__img">
    <img
      [src]="project?.imgURL?.[0]?.url ?? 'assets/images/default-img.png'"
      [attr.alt]="'PROJECT.IMG_ALT' | translate : { title: project?.title }"
    />
  </div>

  <!-- CONT CARD -->
  <div class="card__cont">
    <h4>{{ project?.title }}</h4>

    <!-- TECH TAG -->
    <ul class="card__tools">
      <li *ngFor="let t of project?.projectTags">{{ t }}</li>
    </ul>

    <p>{{ project?.shortDescription }}</p>

    <!-- AUTHOR AND LINK -->
    <div class="card__link">
      <span>
        <img
          [src]="project?.personalData?.urlImg ?? 'assets/images/default-img.png'"
          [attr.alt]="'PROJECT.AUTHOR_IMG_ALT' | translate : { name: project?.personalData?.name }"
        />
        <p>
          <strong>{{ project?.personalData?.name }}</strong
          ><br />
          {{ project?.personalData?.role }}
        </p>
      </span>

      <span>
        <a [href]="getProjectUrl(project?.id)" target="_blank" rel="noopener noreferrer">
          {{ 'PROJECT.VIEW' | translate }}
        </a>
      </span>
    </div>

    <!-- ACTIONS -->
    <div class="card__actions">
      <a
        href="https://github.com/SamExperience/Portfolio"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span class="text">{{ 'PROJECT.DEMO' | translate }}</span>
      </a>
      <a
        href="https://github.com/SamExperience/Portfolio"
        target="_blank"
        rel="noopener noreferrer"
      >
        <span class="text">{{ 'PROJECT.REPO' | translate }}</span>
      </a>
    </div>
  </div>
</div>
