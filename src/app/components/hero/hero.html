<div class="hero-content" aria-label="portfolio web site">
  <!-- CARD PERSONAL PROFILE -->
  <div class="hero-content__profile">
    <div class="hero-content__avatar-wrapper">
      <img
        src="../../../assets/images/profile/SamueleDeriu.webp"
        alt="Samuele Deriu"
        class="hero-content__avatar"
      />
    </div>

    <div class="hero-content__personalData">
      <div class="hero-content__name">
        <h4>{{ 'HERO.NAME' | translate }}</h4>
        <svg
          viewBox="0 0 24 24"
          width="16"
          height="16"
          class="hero-content__icon"
          aria-hidden="true"
        >
          <!-- SVG paths -->
        </svg>
      </div>
      <p class="hero-content__role">{{ 'HERO.ROLE' | translate }}</p>
    </div>
  </div>

  <!-- BIG TEXT -->
  <div
    class="hero-content__text"
    aria-label="The main text highlights :build smart and scalable web applications"
  >
    <h1>
      <span>{{ 'HERO.TEXT1' | translate }}</span>
      <span>{{ 'HERO.TEXT2' | translate }}</span>
      <span>{{ 'HERO.TEXT3' | translate }}</span>
    </h1>
  </div>

  <!-- TECHNOLOGIES SHOW -->
  <div class="hero-content__tech" aria-label="some Technologies used">
    <p class="hero-content__tech-title">{{ 'HERO.TECH_TITLE' | translate }}</p>
    <div class="icons-tech" role="region" aria-label="Scrollable technologies list">
      <div class="tech-icons" role="list">
        <a
          class="tech-icons__link"
          href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="JavaScript"
          role="listitem"
        >
          <i class="devicon-javascript-plain colored" aria-hidden="true"></i>
          <span class="tech-icons__label">JavaScript</span>
        </a>
        <a
          class="tech-icons__link"
          href="https://nodejs.org/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Node.js"
          role="listitem"
        >
          <i class="devicon-nodejs-plain colored" aria-hidden="true"></i>
          <span class="tech-icons__label">Node.js</span>
        </a>
        <a
          class="tech-icons__link"
          href="https://angular.io/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Angular"
          role="listitem"
        >
          <i class="devicon-angularjs-plain colored" aria-hidden="true"></i>
          <span class="tech-icons__label">Angular</span>
        </a>
        <a
          class="tech-icons__link"
          href="https://react.dev/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="React"
          role="listitem"
        >
          <i class="devicon-react-original colored" aria-hidden="true"></i>
          <span class="tech-icons__label">React</span>
        </a>
        <a
          class="tech-icons__link"
          href="https://www.mongodb.com/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="MongoDB"
          role="listitem"
        >
          <i class="devicon-mongodb-plain colored" aria-hidden="true"></i>
          <span class="tech-icons__label">MongoDB</span>
        </a>
        <a
          class="tech-icons__link"
          href="https://www.postgresql.org/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="PostgreSQL"
          role="listitem"
        >
          <i class="devicon-postgresql-plain colored" aria-hidden="true"></i>
          <span class="tech-icons__label">PostgreSQL</span>
        </a>
        <a
          class="tech-icons__link"
          href="https://www.typescriptlang.org/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="TypeScript"
          role="listitem"
        >
          <i class="devicon-typescript-plain colored" aria-hidden="true"></i>
          <span class="tech-icons__label">TypeScript</span>
        </a>
      </div>
    </div>
  </div>
</div>
